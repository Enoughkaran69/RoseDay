<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose for You</title>
<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
<style>
body{
				background: #fadede;
				overflow: hidden;
			}
			
			.container{
				width: 800px;
				height: 400px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%) scale(0.5);
				z-index: 10;
				opacity: 0;
				transition: opacity 2.5s ease-out 0.5s, transform 2.5s cubic-bezier(0.22, 1, 0.36, 1) 0.5s;
			}
			
			.container.active {
				transform: translate(-50%,-50%) scale(1);
				opacity: 1;
			}
			
			h1{
				font-family: 'Sacramento', cursive;
				color: #FE7696;
				font-size: 64px;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
			}
			
			.letter{
				width: 600px;
				height: 400px;
				display: inline-block;
			}
			
			.rose{
				width: 200px;
				height: 200px;
				position: absolute;
				right: 0;
				display: inline-block;
				animation: yidon 5s infinite;
				transform: translateY(40%);
			}
			
			.petal{
				width: 50px;
				height: 50px;
				background: linear-gradient(to bottom right, #ff9a9e, #fe7696);
				border-radius: 0px 50%;
				position: absolute;
				box-shadow: 0 0 10px #D1123F;
				z-index: 2;
				transform-origin: bottom right; 
				animation: zhankai2 10s infinite;
				
			}
			
			.petal:nth-child(2){
				transform-origin: right bottom;
				transform: rotate(90deg);
				background: linear-gradient(to bottom left, #ff9a9e, #fe7696);
				left: -10px;
				animation: zhankai1 10s infinite;
			}
			
			.petal:nth-child(3){
				width: 40px;
				height: 40px;
				left: 10px;
				top: -20px;
				z-index: 1;
				background: linear-gradient(to bottom right, #f03a64, #d1123f);
				transform-origin: bottom right; 
				animation: zhankai2 10s infinite;
			}
			
			.petal:nth-child(4){
				transform: rotate(90deg);
				width: 40px;
				height: 40px;
				left: 0px;
				top: -20px;
				z-index: 1;
				background: linear-gradient(to bottom left, #f03a64, #d1123f);
				transform-origin: bottom right; 
				animation: zhankai1 10s infinite;
			}
			
			.petal:nth-child(5){
				width: 50px;
				height: 50px;
				border-radius: 20px;
				left: 20px;
				top: -30px;
				z-index: 0;
				background: #d1123f;
				
			}
			
			.leaf{
				position: absolute;
				top: 120px;
				left: -115px;
			}
			
			.stem{
				width: 240px;
				height: 40px;
				background: transparent;
				border: 8px solid #8ac78a;
				border-color: #77a377 transparent transparent transparent;
				border-radius: 50% 50%;
				transform: rotate(100deg);
			}
			
			.leafs{
				width: 50px;
				height: 40px;
				border-radius: 0px 50%;
				background: #77a377;
				position: absolute;
				top: 0;
				left: 100px;
				z-index: 49;
			}
			
			.leafs:nth-child(2){
				width: 40px;
				height: 20px;
				top: 40px;
				left: 140px;
				transform: rotate(120deg);
			}
			
			@keyframes yidon{
				50%{
					transform: translateY(35%);
				}
				100%{
					transform: translateY(40%);
				}
			}
			
			@keyframes zhankai1{
				50%{
					transform: rotate(110deg);
				}
				100%{
					transform: rotate(90deg);
				}
			}
			
			@keyframes zhankai2{
				50%{
					transform: rotate(-20deg);
				}
				100%{
					transform: rotate(0deg);
				}
			}
			
			@keyframes fadeIn {
				0% { opacity: 0; transform: translateY(-20px); }
				100% { opacity: 1; transform: translateY(0); }
			}

			.heart {
				position: absolute;
				top: -10vh;
				color: #ff4d6d;
				animation: fall linear forwards;
				z-index: 1;
			}

			@keyframes fall {
				to {
					transform: translateY(110vh) rotate(360deg);
				}
			}
			
			.overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #fadede;
				z-index: 100;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				transition: opacity 1.5s ease-in-out, visibility 1.5s;
			}
			
			.overlay.fade-out {
				opacity: 0;
				visibility: hidden;
			}
			
			@keyframes popIn {
				0% { opacity: 0; transform: scale(0.5); }
				100% { opacity: 1; transform: scale(1); }
			}
			
			.overlay h1, .overlay button {
				transition: transform 1s ease-in-out, opacity 1s ease-in-out;
			}
			
			.overlay h1 {
				animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
			}
			
			.overlay button {
				opacity: 0;
				animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards;
			}
			
			.overlay.fade-out h1 {
				transform: translateY(-50px) scale(1.1);
				opacity: 0;
				filter: blur(10px);
				animation: none;
			}
			
			.overlay.fade-out button {
				transform: translateY(50px) scale(1.1);
				opacity: 0;
				filter: blur(10px);
				animation: none;
			}
			
			.btn-open {
				padding: 15px 40px;
				font-size: 30px;
				background: #fe7696;
				color: white;
				border: none;
				border-radius: 50px;
				cursor: pointer;
				font-family: 'Sacramento', cursive;
				box-shadow: 0 5px 15px rgba(209, 18, 63, 0.3);
				transition: transform 0.3s;
			}
			
			.btn-open:hover {
				transform: scale(1.1);
			}
			
			.cutie-decoration {
				position: absolute;
				bottom: 0;
				right: 0;
				height: 30vh;
				opacity: 0;
				transition: opacity 2.5s ease-out 0.5s;
				z-index: 5;
				pointer-events: none;
			}
			
			.cutie-decoration.active {
				opacity: 1;
			}

			@media screen and (max-width: 850px) {
				.container.active {
					transform: translate(-50%,-50%) scale(0.8);
				}
			}
			@media screen and (max-width: 700px) {
				.container.active {
					transform: translate(-50%,-50%) scale(0.6);
				}
				.overlay h1 {
					font-size: 40px;
					padding: 0 20px;
					text-align: center;
				}
			}
			@media screen and (max-width: 500px) {
				.container.active {
					transform: translate(-50%,-50%) scale(0.45);
				}
			}
			</style>
            </head>
<body>
<div class="overlay" id="intro">
	<h1>There is something for you...</h1>
	<button class="btn-open" onclick="openGift()">Open ❤</button>
</div>
<div class="container">
			<div class="letter">
				<h1 id="letter-text"></h1>
			</div>
			<div class="rose">
				<div class="flower">
					<div class="petal"></div>
					<div class="petal"></div>
					<div class="petal"></div>
					<div class="petal"></div>
					<div class="petal"></div>
				</div>
				<div class="leaf">
					<div class="stem"></div>
					<div class="leafs"></div>
					<div class="leafs"></div>
				</div>
			</div>
		</div>
		<img src="cutie.png" class="cutie-decoration" alt="Cutie">
		<script>
			function createHeart() {
				const heart = document.createElement('div');
				heart.classList.add('heart');
				heart.innerHTML = '❤';
				heart.style.left = Math.random() * 100 + "vw";
				heart.style.fontSize = Math.random() * 20 + 10 + "px";
				heart.style.animationDuration = Math.random() * 3 + 2 + "s";
				document.body.appendChild(heart);
				setTimeout(() => heart.remove(), 5000);
			}
			
			const message = "Your smile is as beautiful as rose, I hope you can always smile. Happy Rose Day Cutiee (✿◡w◡)";
			let index = 0;
			function typeWriter() {
				if (index < message.length) {
					document.getElementById("letter-text").innerHTML += message.charAt(index);
					index++;
					setTimeout(typeWriter, 100);
				}
			}
			
			function openGift() {
				const intro = document.getElementById('intro');
				const container = document.querySelector('.container');
				const cutie = document.querySelector('.cutie-decoration');
				intro.classList.add('fade-out');
				container.classList.add('active');
				cutie.classList.add('active');
				setTimeout(() => {
					intro.style.display = 'none';
					typeWriter();
				}, 1500);
				setInterval(createHeart, 300);
			}
		</script>
</body>
</html>
